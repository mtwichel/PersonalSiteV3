<mat-card class="main-card">
    <mat-card-header>
      <mat-card-title>{{ project.title }}</mat-card-title>
      <mat-card-subtitle>Last updated 11.22.17</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p> {{project.description}} </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button *ngFor="let link of project.links">{{link.text | uppercase}}</button>
    </mat-card-actions>
  </mat-card>
